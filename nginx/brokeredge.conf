server {
    listen 80;
    server_name fairfieldbusinesslistings.com iowacitybusinessesforsale.com brokeredgeinc.com www.fairfieldbusinesslistings.com www.iowacitybusinessesforsale.com www.brokeredgeinc.com;

    # ✅ API routing - make sure this comes first
    location /api/ {
        proxy_pass http://api:8000/;  # note no trailing /api here
        rewrite ^/api(/.*)$ $1 break;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ Hot Module Replacement for Next.js (keep)
    location /_next/webpack-hmr {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }

    # ✅ All other routes to frontend
    location / {
        proxy_pass http://frontend:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
